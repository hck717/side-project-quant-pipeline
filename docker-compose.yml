services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quantnet

  redpanda:
    image: redpandadata/redpanda:v23.3.5
    command:
      - redpanda start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"   # host-accessible listener
      - "8081:8081"
    networks:
      - quantnet

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - quantnet

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /requirements-airflow.txt && \
        airflow db init && \
        airflow users create \
          --username admin \
          --password admin \
          --firstname Ho \
          --lastname Admin \
          --role Admin \
          --email admin@example.com
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - PYTHONPATH=/opt/airflow:/opt/airflow/scripts
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./requirements-airflow.txt:/requirements-airflow.txt
    depends_on:
      - postgres
    networks:
      - quantnet

  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - PYTHONPATH=/opt/airflow:/opt/airflow/scripts
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./requirements-airflow.txt:/requirements-airflow.txt
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redpanda
      - minio
    command:
      - bash
      - -c
      - |
        pip install --no-cache-dir -r /requirements-airflow.txt && \
        airflow webserver & airflow scheduler
    networks:
      - quantnet

  flink-jobmanager:
    image: flink:1.17.1-scala_2.12
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    ports:
      - "8082:8081"
    volumes:
      - ./requirements-flink.txt:/requirements-flink.txt
      - ./scripts:/opt/flink/app/scripts
      - ./schemas:/opt/flink/app/schemas
      - ./flink/conf:/opt/flink/conf
      - ./flink/lib:/opt/flink/lib
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /requirements-flink.txt || true
        /docker-entrypoint.sh jobmanager
    depends_on:
      - redpanda
      - minio
    networks:
      - quantnet

  flink-taskmanager:
    image: flink:1.17.1-scala_2.12
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    depends_on:
      - flink-jobmanager
    volumes:
      - ./requirements-flink.txt:/requirements-flink.txt
      - ./scripts:/opt/flink/app/scripts
      - ./schemas:/opt/flink/app/schemas
      - ./flink/conf:/opt/flink/conf
      - ./flink/lib:/opt/flink/lib
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /requirements-flink.txt || true
        /docker-entrypoint.sh taskmanager
    networks:
      - quantnet


  init-topics:
    image: redpandadata/redpanda:v23.3.5
    depends_on:
      - redpanda
    entrypoint: /bin/bash
    command: >
      -c "
      echo 'Waiting for Redpanda to be ready...' &&
      sleep 5 &&
      rpk topic create equities_ticks --brokers=redpanda:9092 --partitions 1 --replicas 1 &&
      rpk topic create crypto_ticks   --brokers=redpanda:9092 --partitions 1 --replicas 1 &&
      rpk topic create bonds_data     --brokers=redpanda:9092 --partitions 1 --replicas 1 &&
      echo 'Topics created successfully'
      "
    networks:
      - quantnet

volumes:
  postgres_data:
  minio_data:

networks:
  quantnet:
    driver: bridge
