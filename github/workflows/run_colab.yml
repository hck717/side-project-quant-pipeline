name: Run Colab Ingestion

on:
  repository_dispatch:
    types: [run_colab]

jobs:
  run-colab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install papermill yfinance confluent_kafka minio pyarrow

      - name: Run notebook
        run: |
          papermill yfinance_ingest.ipynb out.ipynb \
            -p KAFKA_BROKER "${{ github.event.client_payload.kafka_broker }}" \
            -p MINIO_ENDPOINT "${{ github.event.client_payload.minio_endpoint }}" \
            -p MINIO_ACCESS_KEY "${{ github.event.client_payload.minio_access }}" \
            -p MINIO_SECRET_KEY "${{ github.event.client_payload.minio_secret }}" \
            -p BUCKET "${{ github.event.client_payload.bucket }}"
