name: Run Colab Notebook

on:
  workflow_dispatch:
    inputs:
      broker_uri:
        description: "Kafka broker URI from Airflow/ngrok"
        required: true

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install colabctl
        run: |
          pip install colabctl papermill

      - name: Authenticate to Colab
        env:
          COLAB_AUTH: ${{ secrets.COLAB_AUTH }}
        run: |
          echo "$COLAB_AUTH" > colab_auth.json
          colabctl auth load colab_auth.json

      - name: Run notebook in Colab
        run: |
          colabctl run \
            --notebook colab_scraper.ipynb \
            --output colab/output.ipynb \
            --params KAFKA_BROKER="${{ github.event.inputs.broker_uri }}"

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: colab/output.ipynb
