name: Run Notebook

on:
  workflow_dispatch:
    inputs:
      broker_uri:
        description: "Kafka broker URI"
        required: true
        default: "0.tcp.ap.ngrok.io:10432"

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install papermill yfinance confluent-kafka pandas notebook ipykernel
          python -m ipykernel install --user --name=python3

      - name: List repository files
        run: find . -type f

      - name: Run notebook with Papermill
        env:
          KAFKA_BROKER: ${{ github.event.inputs.broker_uri }}
        run: |
          mkdir -p colab
          papermill colab_scraper.ipynb colab/output.ipynb \
            --kernel python3 \
            --log-output --log-level DEBUG
        continue-on-error: false

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: colab/output.ipynb