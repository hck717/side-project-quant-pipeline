name: Run Colab Notebook

on:
  workflow_dispatch:
    inputs:
      broker_uri:
        description: "Kafka broker URI from Airflow/ngrok"
        required: true

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies and register kernel
        run: |
          pip install --upgrade pip
          pip install papermill notebook ipykernel
          python -m ipykernel install --user --name=python3
          jupyter kernelspec list

      - name: Run notebook with Papermill
        run: |
          papermill colab_scraper.ipynb colab/output.ipynb \
            -p KAFKA_BROKER "${{ github.event.inputs.broker_uri }}"

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: colab/output.ipynb
